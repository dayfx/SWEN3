# Test configuration using H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Suppress H2 warnings about PostgreSQL-specific commands
spring.jpa.properties.hibernate.hbm2ddl.jdbc_metadata_extraction_strategy=individually

spring.main.allow-bean-definition-overriding=true

# Disable RabbitMQ and Elasticsearch for tests
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration,org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration

# MinIO test configuration
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=test-documents

# Disable logging for tests
logging.level.root=warn
logging.level.com.fhtechnikum.paperless=debug