services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: paperless
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  paperless-rest:
    build:
      context: .
      dockerfile: PaperlessREST/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/paperless
      - SPRING_DATASOURCE_USERNAME=paperless
      - SPRING_DATASOURCE_PASSWORD=paperless
      - SPRING_RABBITMQ_HOST=queue
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    depends_on:
      - postgres
      - queue

  web-ui:
    build: web-ui/
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - paperless-rest

  queue:
    image: rabbitmq:4.1.4-management
    ports:
      - "5672:5672"
      - "15672:15672"

  paperless-services:
    build:
      context: .
      dockerfile: PaperlessServices/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_RABBITMQ_HOST=queue
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    depends_on:
      - queue

volumes:
  postgres_data:

