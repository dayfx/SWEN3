spring.application.name=PaperlessServices

# Server Configuration
server.port=8082

# Allow bean definition overriding (fixes Spring Boot 3.x duplicate bean issue)
spring.main.allow-bean-definition-overriding=true

# RabbitMQ Configuration
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

# MinIO Configuration
minio.url=${MINIO_URL:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket-name=${MINIO_BUCKET_NAME:documents}

# Database Configuration (for updating OCR results)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/paperless}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:paperless}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:paperless}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Tesseract Configuration
tesseract.data-path=${TESSDATA_PREFIX:/usr/share/tessdata}
tesseract.language=${TESSERACT_LANGUAGE:eng}

# Logging
logging.level.root=INFO
logging.level.com.fhtechnikum.paperlessservices=DEBUG
