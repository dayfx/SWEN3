# Test configuration for PaperlessServices

# H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
# Suppress H2 warnings about PostgreSQL-specific commands
spring.jpa.properties.hibernate.hbm2ddl.jdbc_metadata_extraction_strategy=individually

# Allow bean definition overriding (fixes Spring Boot 3.x test issues)
spring.main.allow-bean-definition-overriding=true

# Disable RabbitMQ for tests
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# MinIO test configuration
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=test-documents

# Tesseract test configuration
tesseract.data-path=/usr/share/tesseract-ocr/4.00/tessdata
tesseract.language=eng

# Logging
logging.level.root=warn
logging.level.com.fhtechnikum.paperlessservices=debug
