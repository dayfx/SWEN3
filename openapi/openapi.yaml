openapi: 3.1.0
info:
  title: Paperless Document Management REST-Server
  description: DMS
  contact:
    name: SWEN3
  version: 1.0.0
servers:
  - url: 'localhost:8081'
tags:
  - name: paperless
    description: Paperless Document Management REST-API
paths:
  /api/documents:
    post:
      tags:
        - paperless
      summary: "Upload a new document"
      operationId: uploadDocument
      requestBody:
        content:
          "multipart/form-data":
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: "The document file (PDF, DOCX, TXT, etc.)"
                title:
                  type: string
                  description: "Optional document title"
                author:
                  type: string
                  description: "Optional document author"
              required:
                - file
        required: true
      responses:
        201:
          description: "Document successfully uploaded."
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/document'
        400:
          description: "Document upload failed due to bad request!"
    get:
      tags:
        - paperless
      summary: "Returns a list of documents"
      operationId: getDocuments
      responses:
        200:
          description: "Success"
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/documents'

  /api/documents/{id}:
    get:
      tags:
        - paperless
      summary: "Retrieve a document by id"
      operationId: getDocument
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The id of the document
      responses:
        200:
          description: "Success"
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/document'
        404:
          description: "Document does not exist with this id!"
    put:
      tags:
        - paperless
      summary: "Update a document by id"
      operationId: updateDocument
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The id of the document
      requestBody:
        content:
          "application/json":
            schema:
              $ref: '#/components/schemas/document'
        required: true
      responses:
        200:
          description: "Success"
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/document'
        404:
          description: "Document does not exist with this id!"
    delete:
      tags:
        - paperless
      summary: "Delete a document by id"
      operationId: deleteDocument
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The id of the document
      responses:
        204:
          description: "Document deleted successfully"
        404:
          description: "Document does not exist with this id!"

  /api/documents/search:
    get:
      tags:
        - paperless
      summary: "Search for documents by content"
      operationId: searchDocuments
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
          description: "The search query to match against document content"
      responses:
        200:
          description: "Success"
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/documents'
        400:
          description: "Invalid search query"

  /api/documents/{id}/notes:
    get:
      tags:
        - paperless
      summary: "Get all notes for a document"
      operationId: getDocumentNotes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The id of the document
      responses:
        200:
          description: "Success"
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/notes'
        404:
          description: "Document not found"
    post:
      tags:
        - paperless
      summary: "Add a note to a document"
      operationId: addDocumentNote
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The id of the document
      requestBody:
        content:
          "application/json":
            schema:
              $ref: '#/components/schemas/noteRequest'
        required: true
      responses:
        201:
          description: "Note created successfully"
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/note'
        404:
          description: "Document not found"

  /api/notes/{id}:
    delete:
      tags:
        - paperless
      summary: "Delete a note by id"
      operationId: deleteNote
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The id of the note
      responses:
        204:
          description: "Note deleted successfully"
        404:
          description: "Note not found"

components:
  schemas:
    document:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: "The unique id of the document"
        title:
          type: string
          description: "The title of the document"
        author:
          type: string
          description: "The author of the document"
        content:
          type: string
          description: "The content of the document"
        summary:
          type: string
          description: "AI-generated summary of the document"
        originalFilename:
          type: string
          description: "The original filename of the uploaded document"
        mimeType:
          type: string
          description: "The MIME type of the document (e.g., application/pdf)"
        fileSize:
          type: integer
          format: int64
          description: "The size of the file in bytes"
        uploadDate:
          type: string
          format: date-time
          description: "When the document was uploaded"
      required:
        - title

    documents:
      type: array
      items:
        $ref: '#/components/schemas/document'

    note:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: "The unique id of the note"
        content:
          type: string
          description: "The content of the note"
        createdDate:
          type: string
          format: date-time
          description: "When the note was created"
        documentId:
          type: integer
          format: int64
          description: "The id of the document this note belongs to"
      required:
        - content

    notes:
      type: array
      items:
        $ref: '#/components/schemas/note'

    noteRequest:
      type: object
      properties:
        content:
          type: string
          description: "The content of the note"
      required:
        - content