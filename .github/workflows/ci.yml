# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: CI Pipeline

on:
    push:
      branches: [ "master" ]
    pull_request:
      branches: [ "master" ]
jobs:
    build:
      runs-on: ubuntu-latest

      steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Build Maven & Run Tests
      - name: Build with Maven and run tests
        run: mvn -B package --file pom.xml

      # 4. Upload JAR artifacts
      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: application-jars
          path: |
            PaperlessREST/target/*.jar
            PaperlessServices/target/*.jar

      # 5. Build Docker images (validation only)
      - name: Build Docker images
        run: |
          docker build -f PaperlessREST/Dockerfile -t paperless-rest:ci .
          docker build -f PaperlessServices/Dockerfile -t paperless-services:ci .
          docker build -f web-ui/Dockerfile -t web-ui:ci ./web-ui

      # 6. Validate docker-compose
      - name: Validate docker-compose
        run: docker compose config

        
