<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paperless - Upload Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Paperless</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/documents.html">Documents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/upload.html">Upload</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Header -->
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Upload Document</h1>
            <hr>
        </div>
    </div>

    <!-- Upload Form -->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="documentTitle" class="form-label">Document Title</label>
                    <input type="text" class="form-control" id="documentTitle" placeholder="Enter document title" required>
                </div>
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Select File <small class="text-muted"></small></label>
                    <input class="form-control" type="file" id="fileInput" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload Document</button>
            </form>
            <!-- Success/Failure message -->
            <div id="message" class="mt-3"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Fetch and Display Documents -->
<script src="/js/upload.js"></script>
</body>
</html>
